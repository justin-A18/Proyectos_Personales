<!DOCTYPE html>
<html lang="en">
<head>

                                <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>

                        </span>

                        <span class="btn button__hidden">

                            </svg>
                        </span>

                </div>

                
                <div class="accordion__card-hidden" id="hidden">
