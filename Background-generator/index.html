<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/color-wheel-svgrepo-com.svg" type="image/x-icon">

    <link rel="stylesheet" href="./css/styles.css">

    <title>Background Generator</title>

</head>
<body>

    <header class="header__class">
        <div class="class__flipper">
            <a class="flipper-link rayita" href="#">Color Flipper</a>
        </div>

        <div class="class__hex">
            <a class="hex-link rayita" href="#">Simple Hex</a>
        </div>
    </header>

    <main class="container__box">
        <div class="box__resultado">
            <p class="resultado-paragraph">
                Background Color: 
                <span class="resultado-span" id="color">#none</span>
                    <svg class="resultado-copy" id="copy" xmlns="http://www.w3.org/2000/svg"viewBox="0 0 24 24">
                        <path d="M20 2H10c-1.103 0-2 .897-2 2v4H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2v-4h4c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM4 20V10h10l.002 10H4zm16-6h-4v-4c0-1.103-.897-2-2-2h-4V4h10v10z"></path><path d="M6 12h6v2H6zm0 4h6v2H6z"></path>
                    </svg>
            </p>
        </div>

        <div class="box__generate">
            <button class="generate-btn" id="generate">Generate</button>
        </div>
    </main>

    <script src="./js/app.js"></script>

</body>
</html>
